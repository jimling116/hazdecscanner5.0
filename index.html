<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAZDEC Scanner</title>
    
    <!-- Load the hazmat database -->
    <script src="hazmat-database.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
        }

        .scanner-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .captured-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .capture-btn {
            background: #007AFF;
            color: white;
        }

        .capture-btn:hover {
            background: #0051D5;
            transform: translateY(-2px);
        }

        .retake-btn {
            background: #48484A;
            color: white;
        }

        .retake-btn:hover {
            background: #636366;
        }

        .analyze-btn {
            background: #34C759;
            color: white;
        }

        .analyze-btn:hover {
            background: #2FB148;
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #48484A;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 24px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-success {
            background: #34C759;
            color: white;
        }

        .status-error {
            background: #FF3B30;
            color: white;
        }

        .status-warning {
            background: #FF9500;
            color: white;
        }

        .results-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .results-table th {
            font-weight: 600;
            color: #8E8E93;
            font-size: 14px;
            text-transform: uppercase;
        }

        .results-table td {
            font-size: 16px;
        }

        .error-text {
            color: #FF3B30;
        }

        .success-text {
            color: #34C759;
        }

        .warning-text {
            color: #FF9500;
        }

        .confidence-text {
            color: #8E8E93;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #FF3B30;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .success-message {
            background: #34C759;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        /* Debug info - hidden by default */
        .debug-info {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        /* Warnings section */
        .warnings-section {
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 10px;
        }

        .warnings-section h3 {
            color: #FF9500;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .warnings-section ul {
            list-style: none;
            padding-left: 0;
        }

        .warnings-section li {
            color: #FF9500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }

            .results-table {
                font-size: 14px;
            }

            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã HAZDEC Scanner</h1>
        
        <div class="scanner-container">
            <div class="video-container" id="videoContainer">
                <video id="video" playsinline></video>
                <img id="capturedImage" class="captured-image" style="display: none;">
            </div>
            <canvas id="canvas"></canvas>
            
            <div class="button-container">
                <button id="captureBtn" class="capture-btn" onclick="capture()">
                    üì∏ Capture
                </button>
                <button id="retakeBtn" class="retake-btn" onclick="retake()" style="display: none;">
                    üîÑ Retake
                </button>
                <button id="analyzeBtn" class="analyze-btn" onclick="analyze()" style="display: none;">
                    üîç Analyze
                </button>
            </div>
            
            <!-- Debug toggle (small button in corner) -->
            <div style="text-align: right; margin-top: 10px;">
                <button onclick="toggleDebug()" style="padding: 5px 10px; font-size: 12px; background: #48484A; color: #8E8E93; border: none; border-radius: 5px; cursor: pointer;">
                    Debug
                </button>
            </div>
            
            <!-- Debug info -->
            <div id="debugInfo" class="debug-info"></div>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <div class="results-header">
                <h2>Scan Results</h2>
                <span id="statusBadge" class="status-badge"></span>
            </div>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>UN/ID Number</th>
                        <th>Proper Shipping Name</th>
                        <th>Class</th>
                        <th>PG</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
            
            <!-- Warnings section -->
            <div id="warningsSection" class="warnings-section" style="display: none;">
                <h3>‚ö†Ô∏è Warnings</h3>
                <ul id="warningsList"></ul>
            </div>
        </div>

        <div id="messageContainer"></div>
    </div>

    <script>
        let stream = null;
        let debugMode = false;

        // Initialize camera on load
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
            
            // Check if database loaded
            if (!window.dgDatabase) {
                console.error('Hazmat database not loaded!');
                showMessage('Warning: Database not loaded. Check hazmat-database.js', 'error');
            }
        });

        async function initCamera() {
            try {
                // Request camera access with multiple fallback options
                const constraints = [
                    { video: { facingMode: 'environment' } },
                    { video: { facingMode: { exact: 'environment' } } },
                    { video: { facingMode: 'user' } },
                    { video: true }
                ];

                let videoStream = null;
                
                for (const constraint of constraints) {
                    try {
                        videoStream = await navigator.mediaDevices.getUserMedia(constraint);
                        console.log('Camera initialized with constraint:', constraint);
                        break;
                    } catch (e) {
                        console.log('Failed with constraint:', constraint, e);
                        continue;
                    }
                }

                if (!videoStream) {
                    throw new Error('Could not access any camera');
                }

                stream = videoStream;
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Ensure video plays
                video.onloadedmetadata = () => {
                    video.play().catch(e => console.error('Video play error:', e));
                };
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                
                let errorMessage = 'Camera error: ';
                if (err.name === 'NotAllowedError') {
                    errorMessage += 'Camera access denied. Please enable camera permissions and refresh the page.';
                } else if (err.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (err.name === 'NotReadableError') {
                    errorMessage += 'Camera is already in use by another application.';
                } else {
                    errorMessage += err.message;
                }
                
                showMessage(errorMessage, 'error');
            }
        }

        function capture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Apply image preprocessing for better OCR
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Convert to grayscale
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
            }
            
            // Increase contrast
            const contrast = 1.5;
            const intercept = 128 * (1 - contrast);
            
            for (let i = 0; i < data.length; i += 4) {
                data[i] = data[i] * contrast + intercept;
                data[i + 1] = data[i + 1] * contrast + intercept;
                data[i + 2] = data[i + 2] * contrast + intercept;
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            capturedImage.src = canvas.toDataURL('image/jpeg', 0.9);
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-flex';
            document.getElementById('analyzeBtn').style.display = 'inline-flex';
        }

        function retake() {
            const video = document.getElementById('video');
            const capturedImage = document.getElementById('capturedImage');
            
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            
            document.getElementById('captureBtn').style.display = 'inline-flex';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('analyzeBtn').style.display = 'none';
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('debugInfo').style.display = 'none';
            clearMessage();
        }

        async function analyze() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const originalText = analyzeBtn.innerHTML;
            analyzeBtn.innerHTML = '<span class="loading"></span> Analyzing...';
            analyzeBtn.disabled = true;

            try {
                const canvas = document.getElementById('canvas');
                const base64Image = canvas.toDataURL('image/jpeg', 0.9).split(',')[1];

                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const extractedText = data.text || '';
                const structuredText = data.structuredText || [];
                
                // Show debug info if enabled
                if (debugMode) {
                    const debugDiv = document.getElementById('debugInfo');
                    debugDiv.style.display = 'block';
                    let debugHTML = `<strong>OCR Extracted Text:</strong><br>${extractedText.replace(/\n/g, '<br>')}<br><br>`;
                    
                    if (structuredText.length > 0) {
                        debugHTML += `<strong>Structured Blocks (${structuredText.length}):</strong><br>`;
                        structuredText.forEach((block, i) => {
                            debugHTML += `Block ${i + 1} (conf: ${(block.confidence * 100).toFixed(1)}%): ${block.text}<br>`;
                        });
                    }
                    
                    debugDiv.innerHTML = debugHTML;
                }
                
                // Process with both full text and structured data
                const results = processOCRResults(extractedText, structuredText);
                displayResults(results);

            } catch (error) {
                console.error('Analysis error:', error);
                showMessage(`Analysis failed: ${error.message}`, 'error');
            } finally {
                analyzeBtn.innerHTML = originalText;
                analyzeBtn.disabled = false;
            }
        }

        function processOCRResults(text, structuredBlocks = []) {
            console.log('Processing OCR results...');
            
            // Use the enhanced parsing from hazmat-database.js
            if (window.parseHAZDECLabel && window.validateHAZDEC) {
                // Parse the HAZDEC label
                const parsed = window.parseHAZDECLabel(text, structuredBlocks);
                
                // Validate against database
                const validation = window.validateHAZDEC(parsed);
                
                // Build result
                const result = {
                    unNumber: parsed.unNumber || 'Not detected',
                    psn: parsed.psn || 'Not detected',
                    class: parsed.hazClass || 'Not detected',
                    packingGroup: parsed.packingGroup || '-',
                    status: validation.valid ? '‚úÖ' : '‚ùå',
                    statusText: validation.valid ? 'Valid' : 'Invalid',
                    errors: validation.errors,
                    warnings: validation.warnings,
                    confidence: parsed.unNumber ? '95%' : '0%'
                };
                
                return [result];
            } else {
                // Fallback if database not loaded
                console.error('Database not loaded!');
                return [{
                    unNumber: 'Error',
                    psn: 'Database not loaded',
                    class: '-',
                    packingGroup: '-',
                    status: '‚ùå',
                    statusText: 'Error',
                    errors: ['Database file not loaded'],
                    warnings: [],
                    confidence: '0%'
                }];
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            const resultsBody = document.getElementById('resultsBody');
            const statusBadge = document.getElementById('statusBadge');
            const warningsSection = document.getElementById('warningsSection');
            const warningsList = document.getElementById('warningsList');
            
            resultsBody.innerHTML = '';
            warningsList.innerHTML = '';
            
            const hasErrors = results.some(r => r.status === '‚ùå');
            const hasWarnings = results.some(r => r.warnings && r.warnings.length > 0);
            
            statusBadge.textContent = hasErrors ? '‚ùå ERRORS FOUND' : hasWarnings ? '‚ö†Ô∏è VALID WITH WARNINGS' : '‚úÖ VALID';
            statusBadge.className = hasErrors ? 'status-badge status-error' : hasWarnings ? 'status-badge status-warning' : 'status-badge status-success';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div>${result.unNumber}</div>
                        <div class="confidence-text">Conf: ${result.confidence}</div>
                    </td>
                    <td class="${result.psn === 'Not detected' ? 'error-text' : ''}">
                        ${result.psn}
                        ${result.errors.filter(e => e.includes('PSN')).map(e => `<br><small class="error-text">${e}</small>`).join('')}
                    </td>
                    <td class="${result.class === 'Not detected' ? 'error-text' : ''}">
                        ${result.class}
                        ${result.errors.filter(e => e.includes('Class') || e.includes('class')).map(e => `<br><small class="error-text">${e}</small>`).join('')}
                    </td>
                    <td class="${result.errors.some(e => e.includes('PG')) ? 'error-text' : ''}">
                        ${result.packingGroup}
                        ${result.errors.filter(e => e.includes('PG')).map(e => `<br><small class="error-text">${e}</small>`).join('')}
                    </td>
                    <td>
                        <span class="${result.status === '‚úÖ' ? 'success-text' : 'error-text'}">
                            ${result.status} ${result.statusText}
                        </span>
                    </td>
                `;
                resultsBody.appendChild(row);
                
                // Display warnings if any
                if (result.warnings && result.warnings.length > 0) {
                    result.warnings.forEach(warning => {
                        const li = document.createElement('li');
                        li.textContent = `‚Ä¢ ${warning}`;
                        warningsList.appendChild(li);
                    });
                }
            });
            
            // Show warnings section if there are warnings
            warningsSection.style.display = hasWarnings ? 'block' : 'none';
            
            resultsContainer.style.display = 'block';
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            const debugDiv = document.getElementById('debugInfo');
            if (!debugMode) {
                debugDiv.style.display = 'none';
            }
            console.log('Debug mode:', debugMode);
        }
    </script>
</body>
</html>

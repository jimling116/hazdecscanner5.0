<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAZDEC Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
        }

        .scanner-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }

        #canvas {
            display: none;
        }

        .captured-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .capture-btn {
            background: #007AFF;
            color: white;
        }

        .capture-btn:hover {
            background: #0051D5;
            transform: translateY(-2px);
        }

        .retake-btn {
            background: #48484A;
            color: white;
        }

        .retake-btn:hover {
            background: #636366;
        }

        .analyze-btn {
            background: #34C759;
            color: white;
        }

        .analyze-btn:hover {
            background: #2FB148;
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #48484A;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 24px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-success {
            background: #34C759;
            color: white;
        }

        .status-error {
            background: #FF3B30;
            color: white;
        }

        .results-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .results-table th {
            font-weight: 600;
            color: #8E8E93;
            font-size: 14px;
            text-transform: uppercase;
        }

        .results-table td {
            font-size: 16px;
        }

        .error-text {
            color: #FF3B30;
        }

        .success-text {
            color: #34C759;
        }

        .warning-text {
            color: #FF9500;
        }

        .confidence-text {
            color: #8E8E93;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #FF3B30;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .success-message {
            background: #34C759;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }

            .results-table {
                font-size: 14px;
            }

            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã HAZDEC Scanner</h1>
        
        <div class="scanner-container">
            <div class="video-container" id="videoContainer">
                <video id="video" playsinline></video>
                <img id="capturedImage" class="captured-image" style="display: none;">
            </div>
            <canvas id="canvas"></canvas>
            
            <div class="button-container">
                <button id="captureBtn" class="capture-btn" onclick="capture()">
                    üì∏ Capture
                </button>
                <button id="retakeBtn" class="retake-btn" onclick="retake()" style="display: none;">
                    üîÑ Retake
                </button>
                <button id="analyzeBtn" class="analyze-btn" onclick="analyze()" style="display: none;">
                    üîç Analyze
                </button>
            </div>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <div class="results-header">
                <h2>Scan Results</h2>
                <span id="statusBadge" class="status-badge"></span>
            </div>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>UN/ID Number</th>
                        <th>Proper Shipping Name</th>
                        <th>Class</th>
                        <th>PG</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>

        <div id="messageContainer"></div>
    </div>

    <script>
        // Dangerous goods database
        const dgDatabase = {
            'UN1203': [
                { psn: 'GASOLINE', class: '3', pg: 'II' },
                { psn: 'PETROL', class: '3', pg: 'II' },
                { psn: 'MOTOR SPIRIT', class: '3', pg: 'II' }
            ],
            'UN3528': [
                { psn: 'ENGINE, INTERNAL COMBUSTION, FLAMMABLE LIQUID POWERED', class: '3', pg: null },
                { psn: 'ENGINE, FUEL CELL, FLAMMABLE LIQUID POWERED', class: '3', pg: null },
                { psn: 'MACHINERY, INTERNAL COMBUSTION, FLAMMABLE LIQUID POWERED', class: '3', pg: null },
                { psn: 'MACHINERY, FUEL CELL, FLAMMABLE LIQUID POWERED', class: '3', pg: null }
            ],
            'UN3091': [
                { psn: 'LITHIUM METAL BATTERIES CONTAINED IN EQUIPMENT', class: '9', pg: null },
                { psn: 'LITHIUM METAL BATTERIES PACKED WITH EQUIPMENT', class: '9', pg: null }
            ],
            'UN3480': [
                { psn: 'LITHIUM ION BATTERIES', class: '9', pg: null }
            ],
            'UN3481': [
                { psn: 'LITHIUM ION BATTERIES CONTAINED IN EQUIPMENT', class: '9', pg: null },
                { psn: 'LITHIUM ION BATTERIES PACKED WITH EQUIPMENT', class: '9', pg: null }
            ],
            'UN1993': [
                { psn: 'FLAMMABLE LIQUID, N.O.S.', class: '3', pg: 'I' },
                { psn: 'FLAMMABLE LIQUID, N.O.S.', class: '3', pg: 'II' },
                { psn: 'FLAMMABLE LIQUID, N.O.S.', class: '3', pg: 'III' }
            ],
            'UN3082': [
                { psn: 'ENVIRONMENTALLY HAZARDOUS SUBSTANCE, LIQUID, N.O.S.', class: '9', pg: 'III' }
            ],
            'UN2794': [
                { psn: 'BATTERIES, WET, FILLED WITH ACID', class: '8', pg: null }
            ],
            'UN1263': [
                { psn: 'PAINT', class: '3', pg: 'I' },
                { psn: 'PAINT', class: '3', pg: 'II' },
                { psn: 'PAINT', class: '3', pg: 'III' },
                { psn: 'PAINT RELATED MATERIAL', class: '3', pg: 'I' },
                { psn: 'PAINT RELATED MATERIAL', class: '3', pg: 'II' },
                { psn: 'PAINT RELATED MATERIAL', class: '3', pg: 'III' }
            ],
            'UN1950': [
                { psn: 'AEROSOLS', class: '2.1', pg: null },
                { psn: 'AEROSOLS', class: '2.2', pg: null }
            ]
        };

        let stream = null;

        // Initialize camera on load
        window.addEventListener('load', initCamera);

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
            } catch (err) {
                showMessage('Camera access denied. Please enable camera permissions.', 'error');
                console.error('Error accessing camera:', err);
            }
        }

        function capture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            capturedImage.src = canvas.toDataURL('image/jpeg', 0.9);
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-flex';
            document.getElementById('analyzeBtn').style.display = 'inline-flex';
        }

        function retake() {
            const video = document.getElementById('video');
            const capturedImage = document.getElementById('capturedImage');
            
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            
            document.getElementById('captureBtn').style.display = 'inline-flex';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('analyzeBtn').style.display = 'none';
            
            document.getElementById('results').style.display = 'none';
            clearMessage();
        }

        async function analyze() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const originalText = analyzeBtn.innerHTML;
            analyzeBtn.innerHTML = '<span class="loading"></span> Analyzing...';
            analyzeBtn.disabled = true;

            try {
                const canvas = document.getElementById('canvas');
                const base64Image = canvas.toDataURL('image/jpeg', 0.9).split(',')[1];

                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const extractedText = data.text || '';
                const results = processOCRResults(extractedText);
                displayResults(results);

            } catch (error) {
                console.error('Analysis error:', error);
                showMessage(`Analysis failed: ${error.message}`, 'error');
            } finally {
                analyzeBtn.innerHTML = originalText;
                analyzeBtn.disabled = false;
            }
        }

        function processOCRResults(text) {
            const results = [];
            
            // Normalize text
            const normalizedText = text.toUpperCase().replace(/\s+/g, ' ');
            
            // Extract UN number
            const unMatch = normalizedText.match(/UN\s?(\d{4})/);
            const unNumber = unMatch ? `UN${unMatch[1]}` : null;
            
            // Extract PSN (Proper Shipping Name)
            let psn = null;
            const psnPatterns = [
                /PROPER SHIPPING NAME[:\s]+([A-Z][A-Z\s,\-\.]+?)(?=\n|CLASS|DIVISION|\d|$)/,
                /SHIPPING NAME[:\s]+([A-Z][A-Z\s,\-\.]+?)(?=\n|CLASS|DIVISION|\d|$)/,
                /(?:UN\d{4}\s+)([A-Z][A-Z\s,\-\.]+?)(?=\n|CLASS|DIVISION|\d|$)/
            ];
            
            for (const pattern of psnPatterns) {
                const match = normalizedText.match(pattern);
                if (match) {
                    psn = match[1].trim();
                    break;
                }
            }
            
            // Extract Class
            let hazClass = null;
            const classMatch = normalizedText.match(/CLASS[:\s]+(\d+\.?\d*)|DIVISION[:\s]+(\d+\.?\d*)|(?:CLASS|DIVISION)\s*(?:OR\s*)?(?:DIVISION\s*)?(?:\()?(\d+\.?\d*)(?:\))?/);
            if (classMatch) {
                hazClass = classMatch[1] || classMatch[2] || classMatch[3];
            }
            
            // Extract Packing Group
            let packingGroup = null;
            const pgMatch = normalizedText.match(/(?:PACKING GROUP|PG)[:\s]+(I{1,3}|[123])/);
            if (pgMatch) {
                packingGroup = pgMatch[1];
                // Convert numbers to Roman numerals
                if (packingGroup === '1') packingGroup = 'I';
                if (packingGroup === '2') packingGroup = 'II';
                if (packingGroup === '3') packingGroup = 'III';
            }
            
            // Validate against database
            let validationStatus = '‚ùå';
            let statusText = 'Invalid';
            let errors = [];
            
            if (unNumber && dgDatabase[unNumber]) {
                const validEntries = dgDatabase[unNumber];
                let matchFound = false;
                
                for (const entry of validEntries) {
                    const psnMatch = psn && fuzzyMatch(psn, entry.psn);
                    const classMatch = hazClass === entry.class;
                    const pgMatch = !entry.pg || packingGroup === entry.pg;
                    
                    if (psnMatch && classMatch && pgMatch) {
                        matchFound = true;
                        validationStatus = '‚úÖ';
                        statusText = 'Valid';
                        break;
                    }
                }
                
                if (!matchFound) {
                    if (!psn) errors.push('PSN not detected');
                    else if (!validEntries.some(e => fuzzyMatch(psn, e.psn))) errors.push('Invalid PSN');
                    
                    if (!hazClass) errors.push('Class not detected');
                    else if (!validEntries.some(e => hazClass === e.class)) errors.push('Invalid Class');
                    
                    if (validEntries.some(e => e.pg) && !packingGroup) errors.push('PG not detected');
                    else if (packingGroup && !validEntries.some(e => !e.pg || packingGroup === e.pg)) errors.push('Invalid PG');
                }
            } else if (!unNumber) {
                errors.push('UN number not detected');
            } else {
                errors.push('UN number not in database');
            }
            
            results.push({
                unNumber: unNumber || 'Not detected',
                psn: psn || 'Not detected',
                class: hazClass || 'Not detected',
                packingGroup: packingGroup || '-',
                status: validationStatus,
                statusText: statusText,
                errors: errors,
                confidence: unNumber ? '95%' : '0%'
            });
            
            return results;
        }

        function fuzzyMatch(str1, str2) {
            // Simple fuzzy matching
            const clean1 = str1.replace(/[^A-Z0-9]/g, '');
            const clean2 = str2.replace(/[^A-Z0-9]/g, '');
            
            if (clean1 === clean2) return true;
            if (clean1.includes(clean2) || clean2.includes(clean1)) return true;
            
            // Check if all words in str2 are in str1
            const words2 = str2.split(/\s+/);
            const words1 = str1.split(/\s+/);
            return words2.every(word => words1.some(w => w.includes(word) || word.includes(w)));
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            const resultsBody = document.getElementById('resultsBody');
            const statusBadge = document.getElementById('statusBadge');
            
            resultsBody.innerHTML = '';
            
            const hasErrors = results.some(r => r.status === '‚ùå');
            statusBadge.textContent = hasErrors ? '‚ùå ERRORS FOUND' : '‚úÖ VALID';
            statusBadge.className = hasErrors ? 'status-badge status-error' : 'status-badge status-success';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div>${result.unNumber}</div>
                        <div class="confidence-text">Conf: ${result.confidence}</div>
                    </td>
                    <td class="${result.psn === 'Not detected' ? 'error-text' : ''}">
                        ${result.psn}
                        ${result.errors.filter(e => e.includes('PSN')).map(e => `<br><small class="error-text">${e}</small>`).join('')}
                    </td>
                    <td class="${result.class === 'Not detected' ? 'error-text' : ''}">
                        ${result.class}
                        ${result.errors.filter(e => e.includes('Class')).map(e => `<br><small class="error-text">${e}</small>`).join('')}
                    </td>
                    <td class="${result.errors.some(e => e.includes('PG')) ? 'error-text' : ''}">
                        ${result.packingGroup}
                        ${result.errors.filter(e => e.includes('PG')).map(e => `<br><small class="error-text">${e}</small>`).join('')}
                    </td>
                    <td>
                        <span class="${result.status === '‚úÖ' ? 'success-text' : 'error-text'}">
                            ${result.status} ${result.statusText}
                        </span>
                    </td>
                `;
                resultsBody.appendChild(row);
            });
            
            resultsContainer.style.display = 'block';
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }
    </script>
</body>
</html>
